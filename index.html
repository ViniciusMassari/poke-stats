<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Poke Stats</title>
  </head>
  <body>
    <header class="pokemon">
      <div class="icons">
        <i class="bi bi-arrow-left"></i>
        <i class="bi bi-heart"></i>
      </div>
      <div class="informations">
        <div class="type">
          <span class="name">bulbasaur</span>
          <div class="types"><span>grass</span><span>poison</span></div>
        </div>
        <span class="pokemon-id">#001</span>
      </div>
      <div class="image-container">
        <div class="pokemon-image">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="bulbasaur"
          />
        </div>
       
      </div>
    </header>
    <main class="content-container">
      <div class="tabs">
        <ul>
          <li>about</li>
          <li>base stats</li>
          <li>evolution</li>
          <li>moves</li>
        </ul>
      </div>
      <div class="specie-information">
        <ul class="information-text">
          <li>species</li>
          <li>height</li>
          <li>weight</li>
          <li>abilities</li>
          </ul>
          <ul class="information-text-right">
            <li>seed</li>
            <li>2'3,6*(0.70cm)</li>
            <li>15.2lbs(6.9kg)</li>
            <li>overgrow, chlorophyl</li>
          </ul>
      </div>
      <p class="breeding">breeding</p>
      <div class="specie-information">
        <ul class="information-text">
          <li>gender</li>
          <li>eggs groups </li>
          <li>egg cycle </li>
        </ul>
          <ul class="information-text-right">
            <li class="gender">
              <i class="bi bi-gender-male" id="male"></i><span>87.5%</span
              ><i class="bi bi-gender-female" id="female"></i><span>12.5%</span>
            </li>
            <li>monster</li>
            <li>grass</li>
          </ul>
      </div>
    
    </main>
  </body>
</html>
